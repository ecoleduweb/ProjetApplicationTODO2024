name: Build & Deploy
on:
  push:
    branches: [dev]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy NodeJS app
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{ secrets.SSH_USERNAME}}
          
          script: |
            rm -r test_dev_project
            mkdir test_dev_project
            cd test_dev_project
            git clone -b dev https://github.com/ecoleduweb/ProjetApplicationTODO2024.git
            echo 'Deployment successful to DEV server'
